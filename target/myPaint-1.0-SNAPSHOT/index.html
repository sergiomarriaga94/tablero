<!DOCTYPE html>
<html>
    <head>
        <title>Start Page</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    </head>
    <body>
        <h1>myPaint</h1>
        <div id="output"></div>
        <table>
            <tr>
                <td>
                    <canvas id="mycanvas" width="300" height="300" style="border:1px solid #000000"
                            onmousemove="drawImageText(image);" onmousedown="activar();" onmouseup="desactivar();"></canvas>
                </td>
                <td>
                    <form name="InputForm">
                        <table>
                            <tr>
                                <th>
                                    color
                                </th>
                                <td><input type="radio" name="color" value="#FF0000" checked>rojo</td>
                                <td><input type="radio" name="color" value="#0000FF" >azul</td>
                                <td><input type="radio" name="color" value="#FF9900" >Naranja</td>
                                <td><input type="radio" name="color" value="#33cc33" >Verde</td>                                
                            </tr>
                            <tr>
                                <th>
                                    Forma
                                </th>
                                <td><input type="radio" name="shape" value="Cuadrado" checked>Cuadrado</td>
                                <td><input type="radio" name="shape" value="Circulo">Circulo</td>
                                <td><input type="radio" name="shape" value="Linea">Linea</td>
                                
                            </tr>
                            <tr>
                                <td><input id="borrado" type="button" name="borrar" value="Borrado"></td>
                            </tr> 
                        </table>
                    </form>
                </td>
            </tr>
        </table>
        <script type="text/javascript" src="websocket.js"></script>
        <script type="text/javascript" src="http://code.jquery.com/jquery-1.7.1.min.js"></script>
        <script type="text/javascript" src="mytablero.js"></script>
        
    </body>
</html>
